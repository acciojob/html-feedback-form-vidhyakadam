<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feedback Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }
  form {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f5f5f5;
  }
  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }
  input[type="text"],
  input[type="url"],
  input[type="color"],
  input[type="range"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box;
  }
  input[type="range"] {
    width: auto;
  }
  input[type="submit"] {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 3px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <form action="#" method="post">
    <h2>Feedback Form</h2>
    <label for="name">Name<span style="color: red;">*</span>:</label>
    <input type="text" id="name" name="name" minlength="3" maxlength="50" required>
    
    <label for="portfolio">Portfolio<span style="color: red;">*</span>:</label>
    <input type="url" id="portfolio" name="portfolio" required>
    
    <label for="favColor">Favorite Color<span style="color: red;">*</span>:</label>
    <input type="color" id="favColor" name="favColor" required>
    
    <label for="likeness">Likeness<span style="color: red;">*</span>:</label>
    <input type="range" id="likeness" name="likeness" min="1" max="100" required>
    
    <input type="submit" value="Submit">
  </form>
</body>
</html>
